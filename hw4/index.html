<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <!--_______________________level1____________________________________-->
        <div class="level1">
            <div>
                <blockquote>Судьба тасует карты, а мы играем.</blockquote>
                <i>Артур Шопенгауэр</i>
            </div>
            <div class="cards">
                <img src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png" alt="img">
                <img src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png" alt="img">
                <img src="https://raw.githubusercontent.com/0lgamaslova/Alevel-Markup/master/images/card01.png" alt="img">
            </div>
        </div>
        <!--_______________________level2____________________________________-->
        <div class="level2">
            <div id="pink" class="square"></div>
            <div id="blue" class="square"></div>
            <div id="green" class="square"></div>
        </div>
        <!--_______________________level3____________________________________-->
        <div class="level3">
            <div id="menu">
                <ul class="open">
                    <li>HOME</li>
                    <li>CONTACT</li>
                    <li>OUR TEAM</li>
                    <li>FAQ</li>
                    <li>ABOUT</li>
                    <li>NEWS</li>
                </ul>
                <span class="close">MENU HERE</span>
            </div>
        </div>
        <!--_______________________level3____________________________________-->
        <div class="level4">
            <div id="box"></div>
        </div>
        <!--__________________________________________________________________-->
    </main>
</body>
</html>
